    <div class="title-header">
      <h4>Routes</h4>
    </div>

    <main id="route-container">

    <section class="route-card">
      <div class="route-number">
        Route #1
      </div>
      <div id="card-container">
        <div class="route-card">
          <h2>1) Apolis</h2>
        </div>
        <div class="route-card">
          <h2>1) Anaheim</h2>
        </div>
        <div class="route-card">
          <h2>1) Winterholm</h2>
        </div>
      </div>
    </section>

    <section class="route-card">
      <div class="route-number">
        Route #2
      </div>
      <div id="card-container">
        <div class="route-card">
          <h2>1) Anaheim</h2>
        </div>
        <div class="route-card">
          <h2>1) Marksville</h2>
        </div>
        <div class="route-card">
          <h2>1) Winterholm</h2>
        </div>
      </div>
    </section>

    <section class="route-card">
      <div class="route-number">
        Route #3
      </div>
      <div id="card-container">
        <div class="route-card">
          <h2>1) Acletta</h2>
        </div>
        <div class="route-card">
          <h2>1) Tailum</h2>
        </div>
        <div class="route-card">
          <h2>1) Kaiser</h2>
        </div>
      </div>
    </section>

    </main>

    <form class="insert">
      <div class="middle">
        <h3>Insert Route</h3>
      </div>
      <div class="input-box">
        <label>Route Name</label>
        <input type="text" id="route-name">
      </div>
      <button class="button" id="submit-station">Submit</button>
    </form>

    <form class="insert">
      <div class="middle">
        <h3>Add Stations to Route</h3>
      </div>
      <div class="input-box">
        <label>Select Route To Add Stations To</label>
        <select name="route">
          <option value="01">Route 1</option>
          <option value="02">Route 2</option>
          <option value="03">Route 3</option>
          <option value="04">Route 4</option>
        </select>
      </div>
      <div class="input-box">
        <label>Select From Available Station</label>
        <select name="station">
          <option value="01">Station 1</option>
          <option value="02">Station 2</option>
          <option value="03">Station 3</option>
          <option value="04">Station 4</option>
        </select>
      </div>
      <button class="button" id="submit-station">Submit</button>
    </form>
